<div>
    <h2 id="page-heading">
        <span jhiTranslate="streamRadioOnlineApp.singleStation.home.title">Single Stations</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-single-station" [routerLink]="['/single-station/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="streamRadioOnlineApp.singleStation.home.createLabel">
            Create a new Single Station
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="singleStations?.length === 0">
        <span jhiTranslate="streamRadioOnlineApp.singleStation.home.notFound">No singleStations found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="singleStations && singleStations.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="streamRadioOnlineApp.singleStation.name">Name</span></th>
                    <th scope="col" ><span jhiTranslate="streamRadioOnlineApp.singleStation.url">Url</span></th>
                    <th scope="col" ><span jhiTranslate="streamRadioOnlineApp.singleStation.license">License</span></th>
                    <th scope="col" ><span jhiTranslate="streamRadioOnlineApp.singleStation.user">User</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let singleStation of singleStations ;trackBy: trackId">
                    <td><a [routerLink]="['/single-station', singleStation.id, 'view']">{{ singleStation.id }}</a></td>
                    <td>{{ singleStation.name }}</td>
                    <td>{{ singleStation.url }}</td>
                    <td>{{ singleStation.license }}</td>
                    <td>
                        {{ singleStation.userLogin }}
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/single-station', singleStation.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/single-station', singleStation.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(singleStation)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
